<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="appcss/index.css">
    <link rel="stylesheet" href="appcss/regreso.css">
    <title>Manejo Financiero</title>
</head>

<body>
    <header>
        <div class="regreso">
            <a href="inicio.html"><input type="button" value="Regresar"></a>
        </div>
    </header>

    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="contenedor">
                <div class="formulario">
                    <form action="">
                        <div class="input">
                            <label>Ingrese el monto deseado:</label>
                        </div>
                        <div class="input" style="display: flex; gap: 5px">
                            <input placeholder="Monto" type="number" style="flex: 6">
                            <select name="cars" id="cars" style="flex: 2">
                                <option>USD</option>
                                <option>EUR</option>
                                <option>MXN</option>
                                <option>VEF</option>
                                <option>JPY</option>
                                <option>KRW</option>
                            </select>
                        </div>
                        <div class="input">
                            <label>Nombre de la transacción:</label>
                            <input type="text" value="" placeholder="Nombre (Opcional)">
                        </div>
                        <div class="input">
                            <label>Cuenta:</label>
                            <select>
                                <option>Ahorros</option>
                                <option>Comida</option>
                                <option>Educación</option>
                                <option>Servicios básicos</option>
                                <option>Ropa</option>
                                <option>Sueldo</option>
                            </select>
                        </div>
                        <div class="input">
                            <a href="inicio.html"><input type="button" value="Aplicar"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
</body>

</html>
